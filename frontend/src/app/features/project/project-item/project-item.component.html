<h2>{{project.name.toUpperCase()}}</h2>
<div class="tasks-container">
  <div *ngFor="let item of project.projects">
    {{item}}
  </div>
<form [formGroup]="taskForm" (submit)="submitTask()" class="add-task-form">
  <input type="text" name="task" id="task" placeholder="Add Task" formControlName="task">
</form>
