<div class="container">
  <app-navbar></app-navbar>
  <form [formGroup]="createProjectForm" class="add-project" (submit)="submitProject()">
    <h2>Create New Project Board</h2>
    <label for="title">Project Name</label>
    <input type="text" name="title" id="title" placeholder="Best Thing Ever" class="project-input" formControlName="name">
    <button type="submit" mat-raised-button color="primary" class="submit-project">Create Project</button>
  </form>
</div>
