<button (click)="isOpen = !isOpen" mat-raised-button >
  <mat-icon>add</mat-icon>Create Post
</button>
<form *ngIf="isOpen"
[formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit(form.value)" novalidate>
  <mat-form-field>
    <mat-label>Post Title</mat-label>
    <input matInput placeholder="Hello world" formControlName="title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Post Content</mat-label>
    <input matInput placeholder="This is how I feel today" formControlName="body">
  </mat-form-field>
  <button [disabled]="!form.valid" mat-raised-button type="submit"><span>Create Post</span></button>
</form>
