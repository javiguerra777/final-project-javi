<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Ex: John" formControlName="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex:johncena@wwe.com" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput placeholder="Ex:your password" formControlName="password" type = "password">
  </mat-form-field>
  <button [disabled]="!signupForm.valid" mat-raised-button type="submit"><span>Sign up</span></button>
</form>
