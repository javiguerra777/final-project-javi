<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Ex:johncena@wwe.com" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput placeholder="Ex:your password" formControlName="password" type = "password">
  </mat-form-field>
  <button [disabled]="!loginForm.valid" mat-raised-button type="submit"><span>Login</span></button>
</form>
